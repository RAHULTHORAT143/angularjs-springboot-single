<div class="alert alert-danger" role="alert" ng-show="changePasswordForm.showErrorMessage">
    Passwords do not match.
</div>
<form role="form" ng-submit="changePassword()">
    <div class="form-group">
        <label for="newPassword">New password</label>
        <input type="password" class="form-control" id="newPassword" ng-model="changePasswordForm.newPassword" required />
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" class="form-control" id="confirmPassword" ng-model="changePasswordForm.confirmPassword" required />
    </div>
    <button type="submit" class="btn btn-sm btn-success">Send</button>
</form>
